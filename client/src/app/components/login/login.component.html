<div class="text-center mt-4">
    <form class="form-signin border rounded" action="javascript:void(0);" method="POST" (submit)='login($event)'>
        <!-- <img class="mb-4" src="" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Login To Your Account</h1>
        <hr>

        <p *ngIf='error' class="alert alert-danger">{{error}}</p>
        <p *ngIf='success' class="alert alert-success">{{success}}</p>

        <!-- email -->
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required>
      
        <!-- password -->
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
        <!-- button -->
        <button class=" mt-3 btn btn-lg btn-light border rounded btn-block" type="submit">Login</button>
        <!-- <p class="mt-2 mb-2 text-muted">&copy; 2017-2018</p> -->
    </form>

    <br><br><br>
</div>
